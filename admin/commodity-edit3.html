    xhr.onload = function () {

      // console.log(xhr.responseText);
      // 转成JS数据

        location = "login.html";
      }
    }

<script>
  $(function () {
    changeBianji()

    function changeBianji() {

      //创建编辑器对象
      $('.summernote').summernote({
        height: 500, // set editor height
        minHeight: null, // set minimum height of editor
        maxHeight: null, // set maximum height of editor
        focus: true // set focus to editable area after initializing summernote
      });
    }

    //给上传图片加预览功能
    for (var i = 1; i <= 4; i++) {
      $(`input.feature${i}`).change(function () {
        // console.log(this);
        var url = URL.createObjectURL(this.files[0]);
        // console.log($(this).attr('class').split(" ")[1].split('feature')[1]);
        const c = $(this).attr('class').split(" ")[1].split('feature')[1]
        //加到img里去显示
        $(`img.feature${c}`).attr('src', url).show();
      });
    }
    //让时间元素显示为当前时间
    $('.created').val(moment().format('YYYY-MM-DDTHH:mm'));
    // 发一个请求去请求所有的分类数据
    $.get({
      url: "api/getCategory.php",
      dataType: "json",
      success: function (obj) {
        // console.log(obj);
        //数组有多少个元素就创建多少个option
        for (var i = 0; i < obj.length; i++) {

          var opt = document.createElement('option');
          opt.innerHTML = obj[i].name;
          opt.value = obj[i].Id;
          //加到下拉框里
          $('.category').append(opt);
        }
      }
    });
    // 获取url地址栏数据
    const url = location.href
    const getid = url.split('=')[1]
    console.log(getid);
    // 获取修改的数据
    $.get({
      url: './api/getCommodityById.php',
      data: {
        taxon: 'piston',
        id: getid
      },
      dataType: 'json',
      success: function (obj) {
        $('#title').val(obj.title)
        $('#brand').val(obj.brand)
        $('#engine').val(obj.engine)
        $('#part').val(obj.part)
        $('#centerLength').val(obj.centerLength)
        $('#aperture').val(obj.aperture)
        $('#bigBodywide').val(obj.bigBodywide)
        $('#smallEnddiameter').val(obj.smallEnddiameter)
        $('#smallEndwide').val(obj.smallEndwide)
        $('#light').val(obj.light)
        $('#slug').val(obj.slug)
        $('#created1').val(moment(obj.created).format('YYYY-MM-DDTHH:mm'))
        if (obj.feature1 != '/uploads/') {
          $('.feature1').attr('src', obj.feature1).fadeIn()
        }
        if (obj.feature2 != '/uploads/') {
          $('.feature2').attr('src', obj.feature2).fadeIn()
        }
        if (obj.feature3 != '/uploads/') {
          $('.feature3').attr('src', obj.feature3).fadeIn()
        }
        if (obj.feature4 != '/uploads/') {
          $('.feature4').attr('src', obj.feature4).fadeIn()
        }
        $('#category1').val(obj.category)
        $('#status1').val(obj.status)
        $('.summernote1').summernote('code', obj.content);
      }
    })
    //按钮的点击事件
    $('#save1').click(function (e) {
      e.preventDefault();
      //拿到界面上的所有数据(这一步拿到了除了content以外的所有内容)
      var fm = new FormData($('form')[0]);
      // 如果你想打印一下fm里面有哪些值，不能直接打印fm，而应该用get方法一个一个打印
      //单独把富文本内容加到FormData里面
      fm.append('content', $('.summernote1').summernote('code'));
      // console.log(fm.get('title'));
      fm.append('id', getid)
      //发起一个请求
      $.post({

        url: "api/updateCommodity3.php",
        data: fm,
        contentType: false,
        processData: false,
        dataType: "json",
        success: function (obj) {

          if (obj.code == 0) {

            //成功，刷新
            location = "commodity.html";
          } else {

            alert('新增失败!或未修改');
          }
        }
      });
    });
  })
</script>
