<script>
  //创建编辑器对象
  $('.summernote').summernote({
    height: 300, // set editor height
    minHeight: null, // set minimum height of editor
    maxHeight: null, // set maximum height of editor
    focus: true // set focus to editable area after initializing summernote
  });


  //给上传图片加预览功能
  $('#feature').change(function () {

    var url = URL.createObjectURL(this.files[0]);
    console.log(url);

    //加到img里去显示
    $('img.help-block').attr('src', url).show();
  });

  //让时间元素显示为当前时间
  $('#created').val(moment().format('YYYY-MM-DDTHH:mm'));


  // 发一个请求去请求所有的分类数据
  $.get({
    url: "api/getCategory.php",
    dataType: "json",
    success: function (obj) {

      // console.log(obj);

      //数组有多少个元素就创建多少个option
      for (var i = 0; i < obj.length; i++) {

        var opt = document.createElement('option');
        opt.innerHTML = obj[i].name;
        opt.value = obj[i].Id;
        //加到下拉框里
        $('#category').append(opt);
      }
    }
  });


  //按钮的点击事件
  $('#save').click(function (e) {
    e.preventDefault();

    //拿到界面上的所有数据(这一步拿到了除了content以外的所有内容)
    var fm = new FormData($('form')[0]);
    // 如果你想打印一下fm里面有哪些值，不能直接打印fm，而应该用get方法一个一个打印
    // console.log(editor.txt.html());
    // console.log(editor.txt.text());
    //单独把富文本内容加到FormData里面
    fm.append('content', editor.txt.html());

    // console.log(fm.get('title'));
    // console.log(fm.get('content'));
    // console.log(fm.get('slug'));
    // console.log(fm.get('feature'));
    // console.log(fm.get('category'));
    // console.log(fm.get('created'));
    // console.log(fm.get('status'));


    //发起一个请求
    $.post({

      url: "api/addPosts.php",
      data: fm,
      contentType: false,
      processData: false,
      dataType: "json",
      success: function (obj) {

        if (obj.code == 0) {

          //成功，就跳转到文章列表
          location = "posts.html";
        } else {

          alert('新增失败！');
        }
      }
    });
  });
</script>
