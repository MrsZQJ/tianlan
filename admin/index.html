  <script>
    //给服务器发一个请求，问是否有登录
    var xhr = new XMLHttpRequest();
    xhr.open('get', 'api/checkLogin.php');
    xhr.send();

    xhr.onload = function () {

      // console.log(xhr.responseText);
      // 转成JS数据
      var obj = JSON.parse(xhr.responseText);

      if (obj.code != 0) {

        //代表没有登录，打回登录页
        location = "login.html";
      }
    }
  </script>
